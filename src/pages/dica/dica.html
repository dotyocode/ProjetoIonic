
<ion-header>
  <ion-navbar color="primary">
    <ion-title >Ultimas Dicas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()"><ion-icon class="toolbar-icon" name="log-out"></ion-icon></button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button icon-only (click)="profile()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content [pullingIcon]="arrow-dropdown" refreshingSpinner="circles" >
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let post of posts">

      <div>
        <img [src]="post.better_featured_image.source_url" />
      </div>
        <ion-card-content>
            <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
                <p [innerHTML]="post.excerpt.rendered"></p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>

            <button ion-button clear  small color="primary" icon-start><p small>Postado em:</p> {{post.date.split('T')[0] | date: ' d MM, y'}}</button>
          </ion-col>

          <ion-col text-right>
            <button ion-button clear  small color="primary" (click)="postTapped($event, post)" icon-start>Leia Mais</button>

          </ion-col>
        </ion-row>
  </ion-card>

  <ion-infinite-scroll [enabled]="morePagesAvaliable" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
