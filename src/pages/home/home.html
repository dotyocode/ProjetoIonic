



<ion-content class="myview" padding >

  <div>

    <img class="logo" src="assets/imgs/logo.gif" />

  <ion-item>
  <ion-label><ion-icon name="person"></ion-icon> Email:</ion-label>
  <ion-input type="text" #usuario></ion-input>

</ion-item>

<ion-item>
  <ion-label><ion-icon name="document-lock"></ion-icon> Senha:</ion-label>
  <ion-input type="password" #senha></ion-input>
</ion-item>

<ion-item>
  <button ion-button block round class="botao" (click)="entrar()">Login</button>
  <button ion-button block round class="botao" (click)="loginWithFacebook()" icon-start><ion-icon  name="logo-facebook"></ion-icon>Login Com Facebook</button>
  <button ion-button color="secondary" block round class="botao" (click)="loginVisitante()" icon-start><ion-icon name="man-outline"></ion-icon>Entrar como Visitante</button>



</ion-item>

<ion-item >

  <p class="textos"><a (click)="cadastrar()">Criar uma conta</a></p>
  <p class="textos"><a (click)="recuperar()">Esqueci minha senha</a></p>

</ion-item>

</div>



</ion-content>
